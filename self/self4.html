<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>CSS Transform</title>
  
  <style>
    .transform {
       width: 100px;
       height: 100px;
       background-color: red;
        margin: 200px 0 0 200px;
       transform: rotate(45deg);
       transform: scale(2, 3);
       transform:translate(100px, 200px);
       transform: skew(10deg, 20deg);
    
    }
  </style>
  
</head>
<body>

  <div class="transform"></div>

</body>
</html>
