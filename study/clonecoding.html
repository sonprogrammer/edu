<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="css/clonecoding.css" />
    <link rel="stylesheet" type="text/css" href="css/clonecoding_style.css" />

  </head>
  <body>
    <!-- 지시사항에 맞춰 각 태그에 알맞게 클래스명을 작성해주세요. -->
    <header class="header">
      <div class="header__contatiner">
        <div class="header__logo">
          <img
            width="108px"
            height="38px"
            src="img/Instagram_logo.png"
            alt="instagram_logo"
          />
          <img
            width="22px"
            height="18px"
            src="./img/expand_more_icon.svg"
            alt="expand_more_icon"
          />
        </div>
        <div class="header__search">
          <img
            width="22px"
            height="22px"
            src="./img/search_icon.svg"
            alt="search_icon"
          />
          <input type="text" placeholder="검색" />
        </div>
        <div class="header__buttons">
          <img
            width="28px"
            height="28px"
            src="./img/home_icon.svg"
            alt="home_icon"
          />
          <img
            width="28px"
            height="28px"
            src="./img/send_icon.svg"
            alt="send_icon"
          />
          <img
            width="28px"
            height="28px"
            src="./img/add_icon.svg"
            alt="add_icon"
          />
          <img
            width="28px"
            height="28px"
            src="./img/explore_icon.svg"
            alt="navigate_icon"
          />
          <img
            width="28px"
            height="28px"
            src="./img/favorite_icon.svg"
            alt="favorite_icon"
          />
          <div class="header__avata">
            <img
              width="28px"
              height="28px"
              src="./img/elice_rabbit.png"
              alt="elice_rabbit"
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
