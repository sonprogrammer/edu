<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hangman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/hangman/app.css">
    <link rel="stylesheet" href="../css/hangman/index.css">

  </head>
  <body>
    <div id="root">
      <main>
        <div class="app">
          <div class="hangman-image-container">
            <canvas id="hangman-image" width="350" height="550"></canvas>
          </div>

          <div class="controller-container">
            <div id="button-box"></div>
            <div id="word"></div>
            <div id="keyboard-layout"></div>
          </div>
        </div>
      </main>
      <code id="state" style="display:none"></code>
    </div>

    <script src="../script/hangman/index.js"></script>
  </body>
</html>
