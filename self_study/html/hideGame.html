<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>게임기 숨기기</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            #game {
                position: block;
                width: 100px;
                height: 100px;
                background-color: gray;
                margin-top: 15px;
            }
        </style>
    </head>
    <body>

        <button id="btn">게임기 숨기기</button>
        <h1 id="game"></h1>
        <script>
            const Btn = document.querySelector('#btn')
            Btn.addEventListener('click', function(){
                const box = document.querySelector('#game')
                box.style.display = 'none'
            })
        </script>
    </body>
</html>
