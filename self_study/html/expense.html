<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>손익분기점 매출액 계산기</title>
  </head>
  <body>
    <div id="root">
      <main>
      <h2>손익분기점 매출액 계산기</h2>

      <div class="form-container">
        <form id="input-form">
          <div class="form-field">
            <label for="revenue">매출액 (원)</label>
            <input id="revenue" type="number" name="revenue">
          </div>
          <div class="form-field">
            <label for="variableCost">변동비 (원)</label>
            <input id="variableCost" type="number" name="variableCost">
          </div>

          <div class="form-field">
            <label for="expense">고정비 (원)</label>
            <input id="expense" type="number" name="expense">
          </div>
          <button type="button" id="form-button">계산하기</button>
        </form>
      </div>

      <div>
        <p id="result-text">변동비 기준<br><br> 손익분기점 매출액 계산 시<br>매출액은 400,000원 입니다.</p>
      </div>
      </main>
    </div>

    <script src="../script/expense.js"></script>
  </body>
</html>
