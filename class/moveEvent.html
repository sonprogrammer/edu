<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>제이쿼리 기초</title>

        <style>
            .favorites-icon {
                display: block;
                width: 50px;
                height: 50px;
                background-color: #ccc;
                margin-bottom: 10px;
            }

            .on {
                background-color: yellow;
            }
        </style>
    </head>
    <body>

        <i id="first-favorites-icon" class="favorites-icon"></i>
        <i id="second-favorites-icon" class="favorites-icon"></i>
        <i id="third-favorites-icon" class="favorites-icon"></i>

        <script>
            // let first = document.getElementById(first-favorites-icon)
            // let second = document.getElementById(second-favorites-icon)
            // let third = document.getElementById(third-favorites-icon)
            let favoritesicon = document.getElementsByClassName('favorites-icon')

            // function clicked(){
            //     for(let i = 0; i < favoritesicon.length; i++){
            //         if(favoritesicon[i] != this){ // == favoritesicon[i]가 click이 안되면, this는 누가 함수를 호출했는지를 말함 
            //             favoritesicon[i].classList.remove('on')
            //         }
            //     }
            //     this.classList.add('on')
            // }
            // for(let i = 0; i < favoritesicon.length; i++){
            //     favoritesicon[i].addEventListener('click',clicked)
            // }
            function clicked(e){
                for(let i = 0; i < favoritesicon.length; i++){
                    if(favoritesicon[i].classList.contains('on')){
                        favoritesicon[i].classList.remove('on');
                    }
                }
                e.target.classList.add('on')
            }
            for(let i = 0; i < favoritesicon.length; i++){
                favoritesicon[i].addEventListener('click',clicked)
            }

        </script>

    </body>
</html>
