<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/simple_project2.css" />
    <title>Weather API</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Weather</h1>

      <form class="change-location my-4 text-center text-muted">
        <label for="city">도시 이름을 적어주세요</label>
        <input type="text" name="city" class="form-control p-4" />
      </form>
      <div class="card shadow-lg rounded d-none">
        <div class="text-muted text-center details">
          <h5 class="my-3">도시이름</h5>
          <div class="my-3">날씨</div>
          <div class="display-4 my-4">
            <span>25</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="../script/simple_project2-1.js"></script>
  <script src="../script/simple_project2.js"></script>
</html>
