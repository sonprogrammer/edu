<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>카운터</title>
    <style>
        #root {
  width: 100vw;
  min-height: 100vh;

  display: flex;
  justify-content: center;
  align-items: center;
}

#root > main {
  width: 400px;
  overflow-x: scroll;
  min-height: 400px;
  border: 5px solid #e9ecef;
  padding: 12px;

  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

*,
*:after,
*:before {
  box-sizing: border-box;
}

    </style>
  </head>
  <body>
    <div id="root">
      <main>
        <h2>카운터</h2>

        <div class="app">
          <div>
            <div id="result"></div>
            <button id="sync">3초 동기 증가</button>
            <button id="async">3초 비동기 증가</button>
            <div id="blink"></div>
          </div>
        </div>
      </main>
    </div>

      <script src="../script/sync_Async.js"></script>
  </body>
</html>
