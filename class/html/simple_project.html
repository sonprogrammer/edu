  <body>
      <div class="container">
        <header class="text-center text-light my-4">
          <h1 class="mb-4">심플 메모</h1>
          <form class="search">
            <input class="form-control m-auto" type="text" name="search" placeholder="메모를 검색해보세요">

          </form>
        </header>

        <ul class="list-group memos text-light mx-auto">
          <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>헬스장 등록일 9.3</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
          <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>수강신청 정정기간 9.7부터</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
          <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>정보처리기사 접수 9/4부터</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        </ul>
        <form class="add text-center my-4">
          <label class="text-light">메모 저장하기</label>
          <input type="text" class="form-control m-auto" name="add">
          <span class="text-danger hidden" id="alertmsg" style="font-size: 10;">메모 내용을 적어주세요</span>
        </form>
      </div>
      <script src="../script/simple_project.js"></script>
